<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>Список товаров</h2>
<div th:each="p : ${products}">
    <span th:text="${p.title}"></span>
    <a th:href="@{'/products/' + ${p.id}}"> О товаре</a>
</div>

</body>
</html>
